version: "3.9"
services:
  db:
    volumes:
      - ../../migrations/.:/docker-entrypoint-initdb.d/.
      - data:/var/lib/postgresql/data
    image: postgres:alpine
    restart: always
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"

  rabbitmq:
    image: rabbitmq:management
    command: rabbitmq-server
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"

  neiro_service:
    depends_on:
      - db
    build:
      context: ../../python_app/app
      dockerfile: Dockerfile
    networks:
      - default
    ports:
      - "5000:5000"

  currency_service:
    depends_on:
      - rabbitmq
      - neiro_service
    restart: on-failure
    build:
      context: ../../currency_exchanger
      dockerfile: Dockerfile

  rest_service:
    depends_on:
      - db
      - currency_service
      - neiro_service
    build:
      context: ../../rest
      dockerfile: Dockerfile
    networks:
      - default
    ports:
      - "8080:8080"
volumes:
  data: