<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ .Title}}</title>
    <link rel="stylesheet" href="../static/css/zerogrid.css">
    <link rel="stylesheet" href="../static/css/main_bank.css">
    <link rel="stylesheet" href="../static/css/responsive.css">
    <script src="https://use.fontawesome.com/d74f62e351.js"></script>
</head>
<body>
<div class="wrap-body">
    <!--------------Header--------------->
    <header>
        <div class="wrap-header zerogrid">
            <div id="logo"><img src="../static/images/logo.png"/></div>
            <div id="exit"><a href="/logout">Выйти</a> </div>
            <div id="nick">{{ .UserName}}</div>
            <div id="login">
                <ul class="social-icons-1">
                    <li><a href="/login"><i class="fa fa-user"></i></a></li>
                </ul>
            </div>
            <div id="company"><a>Моё предприятие</a></div>
        </div>
    </header>

    <!--------------Content--------------->



    <section id="content">
        <div class="wrap-content zerogrid">
            <div class="row block">
                <div id="main-content" class="col-1-1">
                    <div class="row">
                        <div class="col-full">
                            <div class="wrap-col">
                                <article>
                                    <div class="heading"><h1 class="title"><div id="nickname">{{ .UserName}}</div></h1></div>
                                    <div class="heading"><h1 class="title"><div>Имя счёта</div></h1></div>

                                    <div class="content" class="col-1-2">
                                        <div>На счету: <nobr>2000</nobr> <nobr>EUR</nobr></div>

                                        <form id="contact-form2" method="post" action="/login">
                                            <fieldset>
                                                <label><input  onclick="" value="Введите сумму" maxlength="10" onBlur="if(this.value=='') this.value='Введите сумму'" onFocus="if(this.value =='Введите сумму' ) this.value=''"/></label>
                                            </fieldset>

                                            <div id="Navigation2">
                                                <ul class="Navigation2">
                                                    <li><a href="#">Перевод</a>
                                                        <ul>
                                                            <li><a href="#">RUB</a></li>
                                                            <li><a href="#">EUR</a></li>
                                                            <li><a href="#">USB</a></li>
                                                            <li><a href="#">FRG</a></li>
                                                            <li><a href="#">GBN</a></li>
                                                        </ul>
                                                    </li>
                                                </ul>
                                            </div>

                                        </form>
                                        <form id="contact-form2" method="post" action="/login">
                                            <fieldset>
                                                <label><input  onclick="" value="Введите сумму" maxlength="10" onBlur="if(this.value=='') this.value='Введите сумму'" onFocus="if(this.value =='Введите сумму' ) this.value=''"/></label>
                                            </fieldset>
                                            <div class="buttons2">
                                                <ul>
                                                    <li><a><input type="submit" value="Пополнить"/></a></li>
                                                </ul>
                                            </div>

                                        </form>
                                    </div>
                                </article>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--------------Footer--------------->
    <footer>
        <div class="wrap-footer zerogrid">
            <div class="row">
                <div class="col-1-2">
                    <div class="wrap-col">
                        <div class="box">
                        </div>
                    </div>
                </div>
                <div class="col-1-2">
                    <div class="wrap-col">
                        <div class="box">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="copyright">
            <p>2021</p>
        </div>
    </footer>

</div>
</body>
</html>
