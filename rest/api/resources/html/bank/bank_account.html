<!DOCTYPE html>
<html>
<head>
    <!--страница счета-->
    <meta charset="UTF-8">
    <title>{{ .Title}}</title>
    <link rel="stylesheet" href="../../static/css/zerogrid.css">
    <link rel="stylesheet" href="../../static/css/main_bank.css">
    <link rel="stylesheet" href="../../static/css/responsive.css">
    <script src="https://use.fontawesome.com/d74f62e351.js"></script>
</head>
<body>
<div class="wrap-body">
    <!--------------Header--------------->
    <header>
        <div class="wrap-header zerogrid">
            <div id="logo"><img src="../../static/images/logo.png"/></div>
            <div id="exit"><a href="/logout">Выйти</a> </div>
            <div id="nick">{{.UserName}}</div>
            <div id="login">
                <ul class="social-icons-1">
                    <li><a href="/login"><i class="fa fa-user"></i></a></li>
                </ul>
            </div>
            <div id="company"><a href="/company">Моё предприятие</a></div>
            <div id="accounts"><a href="/bank_main">Мои счета</a></div>
        </div>
    </header>

    <!--------------Content--------------->



    <section id="content">
        <div class="wrap-content zerogrid">
            <div class="row block">
                <div id="main-content" class="col-1-1">
                    <div class="row">
                        <div class="col-full">
                            <div class="wrap-col">
                                <article>
                                    <div class="heading"><h1 class="title"><div id="nickname">{{.UserName}}</div></h1></div>
                                    <div class="heading"><h1 class="title">Имя счёта</h1></div>
                                    <div class="heading"><h1 class="title">{{.ID}}</h1></div>

                                    <div class="content" class="col-1-2">
                                        <div><h2>На счету: {{.AccountValue}} {{.Currency}}</h2></div>
                                        <div class="extra"></div>
                                        
                                        <h3>Перевести деньги на:</h3>
                                            <form id="contact-form2" method="post" action="/transfer">
                                                <select class="selcls2" name = "newBill">
                                                    <!--счета пользователей-->
                                                    {{range .BankAccounts}}
                                                    <option selected class="Navigation1" value="{{.ID}}">{{.ID}}   {{.Currency}}</option>
                                                    {{end}}
                                                </select>

                                                <fieldset>
                                                    <input type="hidden" name="oldBill" value="{{.ID}}" />
                                                    <label><input  onclick="" name = "value" value="Введите сумму" maxlength="10" onBlur="if(this.value=='') this.value='Введите сумму'" onFocus="if(this.value =='Введите сумму' ) this.value=''"/></label>
                                                    <label> <a><input type="submit" value="Перевести" ></a></label>
                                                </fieldset>
                                            </form>
                                        <div class="extra"></div>

                                        <h3>Пополнить счёт</h3>
                                        <form id="contact-form2" method="post" action="/bank_account">
                                            <fieldset>
                                                <input type="hidden" name="ID" value="{{.ID}}" />
                                                <label><input  name = "add_value" onclick="" value="Введите сумму" maxlength="10" onBlur="if(this.value=='') this.value='Введите сумму'" onFocus="if(this.value =='Введите сумму' ) this.value=''"/></label>
                                              <div> <label ><a ><input type="submit" value="Пополнить" ></a></label></div>  
                                            </fieldset>
                                        </form>
                                        <div class="extra"></div>
                                    </div>
                                </article>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--------------Footer--------------->
    <footer>
        <div class="wrap-footer zerogrid">
            <div class="row">
                <div class="col-1-2">
                    <div class="wrap-col">
                        <div class="box">
                        </div>
                    </div>
                </div>
                <div class="col-1-2">
                    <div class="wrap-col">
                        <div class="box">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="copyright">
            <p>2021</p>
        </div>
    </footer>

</div>
</body>
</html>
