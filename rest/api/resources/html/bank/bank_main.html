<!DOCTYPE html>
<html>
<head>
    <!--главная страница пользователя-->
    <meta charset="UTF-8">
    <title>{{ .Title}}</title>
    <link rel="stylesheet" href="../../static/css/zerogrid.css">
    <link rel="stylesheet" href="../../static/css/main_bank.css">
    <link rel="stylesheet" href="../../static/css/responsive.css">
    <script src="https://use.fontawesome.com/d74f62e351.js"></script>
</head>
<body>
<div class="wrap-body">
    <!--------------Header--------------->
    <header>
        <div class="wrap-header zerogrid">
            <div id="logo"><img src="../../static/images/logo.png"/></div>
            <div id="exit"><a href="/logout">Выйти</a></div>
            <div id="nick">{{ .UserName}}</div>
            <div id="login">
                <ul class="social-icons-1">
                    <li><a href="/login"><i class="fa fa-user"></i></a></li>
                </ul>
            </div>
            <div id="company"><a href="/company">Моё предприятие</a></div>
            <div id="accounts"><a href="/bank_main">Мои счета</a></div>
        </div>
    </header>
    <!--------------Content--------------->

    <section id="content">
        <div class="wrap-content zerogrid">
            <div class="row block">
                <div id="main-content" class="col-1-1">
                    <div class="row">
                        <div class="col-full">
                            <div class="wrap-col">
                                <article>
                                    <div class="heading">
                                        <h1 class="title">Привет,
                                            <nobr id="nick"> {{ .UserName}}</nobr>
                                        </h1>
                                    </div>
                                    <div class="heading">
                                        <h1 class="title">
                                            <div>Ваши счета</div>
                                        </h1>
                                    </div>
                                    <div class="content" class="col-1-2">
                                        <div>
                                            <div class="extra"></div>
                                            <h2 class="title">
                                                <form>
                                                    <ul>
                                                        {{range .BankAccounts}}
                                                        <li><a href="/bank_account?ID={{.ID}}">{{.ID}} {{.Currency}}</a></li>
                                                        {{end}}
                                                    </ul>
                                                </form>
                                            </h2>
                                        </div>
                                        <div class="extra"></div>
                                        <form method="post" action="/bank_main">
                                            <h1>Создать новый счёт</h1>
                                            <div>
                                                <select class="selcls" name="ID" >
                                                {{range .Currencies}}
                                                <option selected class="Navigation1" value="{{.ID}}">{{.Name}}</option>
                                                {{end}}
                                                </select>
                                                <div class="buttons"><a><input type="submit" value="Создать"></a></div>
                                            </div>
                                        </form>

                                    </div>

                                </article>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--------------Footer--------------->
    <footer>
        <div class="wrap-footer zerogrid">
            <div class="row">
                <div class="col-1-2">
                    <div class="wrap-col">
                        <div class="box">
                        </div>
                    </div>
                </div>
                <div class="col-1-2">
                    <div class="wrap-col">
                        <div class="box">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="copyright">
            <p>2021</p>
        </div>
    </footer>

</div>
</body>
</html>
