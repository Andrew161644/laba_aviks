<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ .Title}}</title>
    <link rel="stylesheet" href="css/zerogrid.css">
    <link rel="stylesheet" href="css/main_page.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
<div class="wrap-body">
    <!--------------Header--------------->
    <!--------------Header--------------->
    <header>
        <div class="wrap-header zerogrid">
            <div id="logo"><img src="./images/logo.png"/></div>

            <div id="menudop"><ul>
                    <li><a href="/registration">Регистрация</a></li>
                    <li><a href="/login">Вход</a></li>
                </ul>
            </div>

            <nav>
                <div class="wrap-nav">
                    <div class="menu">
                        <ul>
                            <li><a href="/main_page">Главная</a></li>
                            <li><a href="/about">Проект</a></li>
                            <li><a href="/developers">Участники</a></li>
                            <li><a href="/news">Новости</a></li>
                            <li><a href="/find_dev">Резюме</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!--------------Content--------------->
    <div class="centr">
        <section id="content">
            <div class="wrap-content zerogrid">
                <div class="row block">
                    <div id="main-content" class="col-3-3">
                        <div class="row">
                            <div class="col-2-6">
                                <div class="wrap-col">
                                    <article>
                                        <div class="heading2"><h1 class="title">Регистрация</h1></div>
                                        <div id="comment">
                                            <form id="contact-form2" method="post">
                                                <fieldset>
                                                    <label><input name="name" value="Имя пользователя" onBlur="if(this.value=='') this.value='Имя пользователя'" onFocus="if(this.value =='Имя пользователя' ) this.value=''"/></label>
                                                    <label><input name="email" value="Почта" onBlur="if(this.value=='') this.value='Почта'" onFocus="if(this.value =='Почта' ) this.value=''"/></label>
                                                    <label><input name="password" value="Пароль" onBlur="if(this.value=='') this.value='Пароль'" onFocus="if(this.value =='Пароль' ) this.value=''"/></label>
                                                    <div class="buttons">
                                                        <a href="#">Зарегистрироваться</a>
                                                    </div>
                                                </fieldset>
                                            </form>
                                        </div>
                                    </article>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
